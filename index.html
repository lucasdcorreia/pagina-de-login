<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
</head>
<body>

  <div id="logo">
    <img src="images/Vector.png" alt="Logo">
    <h1>Vertigo</h1>
  </div>

  <div id="content">
    <div id="texts">
      <h1>Acesse a plataforma</h1>
      <p>Faça login ou registre-se para começar a construir
        seus projetos ainda hoje.</p>
    </div>

    <div id="inputs">
      <div class="frame">
        <label for="e-mail">E-mail</label>
        <input type="text" id="e-mail" placeholder="Digite seu e-mail"/>
      </div>

      <div class="frame">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" />
      </div>

      <button>
        Entrar
      </button>

      <div id="cadastrese">
        <p>Ainda não tem uma conta? <a href="#">Inscreva-se</a></p>
      </div>


    </div>
  </div>

  <div id="banner">
    <img src="images/img.png" alt="">
  </div>


</body>

</html>
